<!-- pay-game.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 1) Meta & CSS -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAPâš¡Pay | Pay for Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<!-- Commit 2: Nav injected via main.js -->

<body data-flavor="app">
  <div id="nav-placeholder"></div>

  <!-- 3) Particles background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- 4) Main grid wrapper -->
  <main role="main">
    <div class="page-wrapper paygame-grid">

      <!-- LEFT: Controls & Table Grid -->
      <div class="paygame-main">
        <h1 class="hero-title">ðŸŽ± Pay for Game</h1>

        <!-- Mode selectors & amount input -->
        <section class="card-glass mode-wager-panel">
          <div class="mode-buttons" role="group" aria-label="Payment Mode">
            <button id="payGameBtn" class="mode-btn mode-active">Game ($5)</button>
            <button id="payTableBtn" class="mode-btn">Table ($10)</button>
            <button id="otherBtn" class="mode-btn">Other</button>
          </div>
          <div class="wager-panel">
            <label for="otherAmount">Enter Amount ($10â€“$200)</label>
            <input type="number" id="otherAmount" class="input-field" placeholder="10.00" min="10" max="200" step="0.01"
              disabled />
          </div>
        </section>

        <!-- Tables Mode Selector -->
        <section class="card-glass tables-mode-selector" aria-label="Select Tables Mode">
          <button id="leagueSelectorBtn" class="mode-selector-btn mode-active">League</button>
          <button id="casualSelectorBtn" class="mode-selector-btn">Casual</button>
        </section>

        <!-- Combined Tables Grid -->
        <section class="tables-grid card-glass" role="region" aria-label="All Tables">
          <h2 class="sr-only">All Tables 1â€“20</h2>
          <div class="table-list" id="allTablesContainer"></div>
        </section>
      </div>

      <!-- RIGHT: Sticky summary -->
      <aside class="summary-panel card-glass" aria-labelledby="summaryHeading">
        <h2 id="summaryHeading">Summary</h2>
        <p>
          <strong>Game Type:</strong>
          <span id="gameTypeDisplay">â€“</span>
        </p>
        <p>
          <strong>Table Number:</strong>
          <span id="selectedTableDisplay">None</span>
        </p>
        <p>
          <strong>Amount:</strong>
          <span id="selectedModeDisplay">â€“</span>
          <span id="selectedAmountDisplay">$0.00</span>
        </p>
        <p>
          <strong>Time:</strong>
          <span id="selectedTimeDisplay">--:--:--</span>
        </p>
        <p>
          <strong>Current Balance:</strong>
          <span id="currentBalanceDisplay">$0.00</span>
        </p>
        <button id="confirmBtn" class="glow-btn" disabled>Confirm &amp; Pay</button>
      </aside>

    </div>
  </main>

  <!-- 5) Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- 6) Scripts -->
  <script src="js/particles.min.js" defer></script>
  <!-- Load main & page-specific scripts -->
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/pay-game.js" defer></script>
</body>

</html>
