<!-- analytics.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Commit 1: Meta & Styles -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPâš¡Pay | Analytics</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Commit 2: Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body>
  <!-- Commit 3: Nav injected via main.js -->
  <div id="nav-placeholder"></div>

  <!-- Commit 4: Particles background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- Commit 5: Analytics Content -->
  <main role="main">
    <div class="page-wrapper">

      <section class="hero-section">
        <h1 class="hero-title">ðŸ“ˆ DAPâš¡Pay Analytics</h1>
      </section>

      <!-- Commit 6: Summary Tiles -->
      <section class="features-section" aria-labelledby="summaryHeading">
        <h2 id="summaryHeading" class="sr-only">Key Metrics</h2>
        <div class="features-list" style="display: flex; flex-wrap: wrap; gap: 1rem;">
          <div class="glass-card" style="flex:1">
            <h3>Total Users</h3>
            <p id="totalUsers">0</p>
          </div>
          <div class="glass-card" style="flex:1">
            <h3>Total Deposits</h3>
            <p id="totalDeposits">$0.00</p>
          </div>
          <div class="glass-card" style="flex:1">
            <h3>Game Revenue</h3>
            <p id="gameRevenue">$0.00</p>
          </div>
          <div class="glass-card" style="flex:1">
            <h3>Avg Spend/User</h3>
            <p id="avgSpend">$0.00</p>
          </div>
        </div>
      </section>

      <!-- Commit 7: Earnings Chart -->
      <section class="form-card" aria-labelledby="earningsChartHeading">
        <h2 id="earningsChartHeading">Earnings Over Last 7 Days</h2>
        <canvas id="earningsChart" width="400" height="200"></canvas>
      </section>

      <!-- Commit 8: Transactions Backup -->
      <section class="form-card" aria-labelledby="backupHeading">
        <h2 id="backupHeading">Download Analytics Snapshot</h2>
        <button class="glow-btn" onclick="downloadAnalytics()">Download HTML Report</button>
      </section>

    </div>
  </main>

  <!-- Commit 9: Footer injected via main.js -->
  <div id="footer-placeholder"></div>

  <!-- Commit 10: Scripts -->
  <script src="js/particles.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/analytics.js" defer></script>
</body>
</html>
