<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay | Success</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <div class="dap-logo">DAP⚡Pay</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="add-funds.html">➕ Add Funds</a>
      <a href="balance.html">💰 Balance</a>
      <a href="pay-game.html">🎱 Pay Game</a>
      <a href="login.html" onclick="logout()">🚪 Logout</a>
    </div>
  </div>
</nav>

<!-- ======= Main Content ======= -->
<div class="dashboard-wrapper">

  <!-- Success Icon -->
  <div style="font-size: 5rem; color: #0CC7F6; margin-bottom: 20px;">🎉</div>

  <!-- Success Message -->
  <h1 class="dashboard-welcome">Payment Successful!</h1>

  <p style="color: #ccc; font-size: 1.2rem; margin-top: 10px;">Thanks for playing. Your wallet has been updated.</p>

  <!-- Manual Return Button -->
  <div style="margin-top: 30px;">
    <button class="glow-btn" onclick="goDashboard()">⬅️ Return to Dashboard</button>
  </div>

  <!-- Auto Redirect Notice -->
  <p style="margin-top: 20px; color: #888;">You will be redirected automatically in 5 seconds...</p>

</div>

<!-- ======= Scripts ======= -->

<!-- Particles.js Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Popup System -->
<script src="js/popup.js"></script>

<!-- Toast System -->
<script src="js/toast.js"></script>

<script>
// Initialize Particles
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Toggle Mobile Menu
function toggleMenu() {
  document.getElementById('navLinks').classList.toggle('show');
}

// Redirect to Dashboard
function goDashboard() {
  window.location.href = "dashboard.html";
}

// Auto Redirect after 5 seconds
setTimeout(goDashboard, 5000);

// Logout
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

</body>
</html>
