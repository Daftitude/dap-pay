<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP‚ö°Pay | Success</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Main Content ======= -->
<div class="dashboard-wrapper">
  <div class="form-card" style="text-align: center; padding: 40px 30px;">

    <!-- Congratulations Text -->
    <h1 class="dashboard-welcome" style="margin-bottom: 20px;">üéâ Congratulations!</h1>
    <p style="font-size: 1.2rem; margin-bottom: 20px; color: #FFC857;">
      Your DAP‚ö°Pay account has been created successfully.
    </p>

    <!-- Countdown Message -->
    <p style="color: #ccc;">Redirecting to your Dashboard in <span id="countdown">3</span> seconds...</p>

    <!-- Manual Button -->
    <button class="glow-btn" style="margin-top: 25px;" onclick="goToDashboard()">Go to Dashboard Now ‚û°Ô∏è</button>

  </div>
</div>

<!-- ======= Scripts ======= -->

<!-- Particles Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
// Initialize Particles
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Countdown Redirect
let seconds = 3;
let countdownEl = document.getElementById('countdown');

const countdown = setInterval(() => {
  seconds--;
  countdownEl.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(countdown);
    goToDashboard();
  }
}, 1000);

// Go to Dashboard Now
function goToDashboard() {
  window.location.href = 'dashboard.html';
}
</script>

</body>
</html>
