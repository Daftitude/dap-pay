<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay - Add Funds</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="card dashboard-card">
  <div class="dap-logo">DAP⚡Pay</div>

  <h2 class="slide-in">💰 Add Funds to Wallet</h2>

  <div class="wallet-hero">
    <h1 id="wallet-balance">$0.00</h1>
  </div>

  <h3>Choose Amount:</h3>

  <button class="glow-btn" onclick="addMoney(5)">+ $5</button>
  <button class="glow-btn" onclick="addMoney(10)">+ $10</button>
  <button class="glow-btn" onclick="addMoney(20)">+ $20</button>

  <div class="divider"></div>

  <button class="glow-btn" onclick="location.href='dashboard.html'">🏠 Return to Dashboard</button>

  <div class="secure-text">
    🛡️ Secure Local Session
  </div>

  <div class="play-tagline">
    🚀 Keep your balance strong!
  </div>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- Toast.js -->
<script src="JS/toast.js"></script>

<script>
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1.2 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }},
    "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }}}
  },
  "retina_detect": true
});

function updateBalanceDisplay() {
  const balance = parseFloat(localStorage.getItem('walletBalance')) || 0;
  document.getElementById('wallet-balance').innerText = `$${balance.toFixed(2)}`;
}

function addMoney(amount) {
  let balance = parseFloat(localStorage.getItem('walletBalance')) || 0;
  
  if ((balance + amount) > 200) {
    showToast("❌ Max wallet balance is $200!", "error");
    return;
  }

  balance += amount;
  localStorage.setItem('walletBalance', balance);
  updateBalanceDisplay();

  showToast(`✅ Added $${amount} to your wallet!`);
}

window.onload = updateBalanceDisplay;
</script>

</body>
</html>
