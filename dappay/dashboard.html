<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay | Dashboard</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Background Particles -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="dap-logo">DAP⚡Pay</div>

    <!-- Hamburger menu for mobile -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <!-- Navigation links -->
    <div class="nav-links" id="navLinks">
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="add-funds.html">➕ Add Funds</a>
      <a href="balance.html">💰 Balance</a>
      <a href="login.html" onclick="logout()">🚪 Logout</a>
    </div>
  </div>
</nav>

<!-- ======= Page Wrapper ======= -->
<div class="dashboard-wrapper">

  <!-- Welcome User -->
  <h1 class="dashboard-welcome">👋 Welcome back, <span id="userName"></span>!</h1>

  <!-- Wallet Balance Card -->
  <div class="balance-card">
    <h2 id="walletBalance">$0.00</h2>
    <p>Current Wallet Balance</p>
  </div>

  <!-- Payment Action Buttons -->
  <div class="payment-options">
    <button onclick="location.href='add-funds.html'">➕ Add Funds</button>
    <button onclick="location.href='balance.html'">💰 View Balance</button>
  </div>

  <div class="payment-options">
    <button onclick="payForGame()">🎱 Pay $5 for Game</button>
    <button onclick="payForTable()">🪑 Pay $10 for Table</button>
  </div>

  <!-- Transaction History Section -->
  <div class="transaction-history">
    <h3>Transaction History</h3>
    <div id="transactionList">No transactions yet.</div>
  </div>

  <!-- Logout Button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

</div>

<!-- ======= SCRIPTS ======= -->

<!-- Particles Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Toast Notifications -->
<script src="JS/toast.js"></script>

<!-- Dashboard Functions -->
<script src="JS/dashboard.js"></script>

<!-- Mobile Hamburger Script -->
<script>
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('show');
}
</script>

<!-- Dashboard Logic -->
<script>
// Initialize Particle Background
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 60, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Hamburger Mobile Menu Toggle
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('show');
}

// Load Current User
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = localStorage.getItem('currentUser');

// Redirect if not logged in
if (!currentUser) {
  window.location.href = "login.html";
}

// Find user object
let user = users.find(u => u.username === currentUser);

// Update Dashboard with User Info
document.getElementById('userName').textContent = currentUser || "Player";

// Update Wallet Balance on screen
function updateBalanceDisplay() {
  document.getElementById('walletBalance').textContent = `$${user.balance.toFixed(2)}`;
}
updateBalanceDisplay();

// Load Transaction History
let history = JSON.parse(localStorage.getItem('paymentHistory')) || [];

function loadTransactions() {
  const container = document.getElementById('transactionList');
  container.innerHTML = "";

  let userHistory = history.filter(t => t.username === currentUser);

  if (userHistory.length === 0) {
    container.innerHTML = "<p style='color: #ccc; text-align: center;'>No transactions yet.</p>";
    return;
  }

  userHistory.forEach(tx => {
    let div = document.createElement('div');
    div.className = 'transaction-item';
    div.innerHTML = `
      <span>${tx.type} - Table ${tx.table}</span>
      <span>$${tx.amount.toFixed(2)}</span>
    `;
    container.appendChild(div);
  });
}
loadTransactions();

// Payment for Game ($5)
function payForGame() {
  if (user.balance >= 5) {
    user.balance -= 5;
    saveTransaction('Game', 5);
    updateBalanceDisplay();
    showToast('✅ Paid $5 for Game!');
  } else {
    showToast('❌ Insufficient Balance.', 'error');
  }
}

// Payment for Table ($10)
function payForTable() {
  if (user.balance >= 10) {
    user.balance -= 10;
    saveTransaction('Table', 10);
    updateBalanceDisplay();
    showToast('✅ Paid $10 for Table!');
  } else {
    showToast('❌ Insufficient Balance.', 'error');
  }
}

// Save Transaction Record
function saveTransaction(type, amount) {
  const tableNumber = prompt("Enter Table Number:");
  if (!tableNumber) return;

  history.push({
    username: currentUser,
    table: tableNumber,
    amount: amount,
    type: type,
    date: new Date().toLocaleString()
  });

  localStorage.setItem('paymentHistory', JSON.stringify(history));
  localStorage.setItem('users', JSON.stringify(users));
  loadTransactions();
}

// Handle Logout
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

</body>
</html>
