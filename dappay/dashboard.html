<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAPPay - Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="card">
  <h2>Welcome, <span id="user-name"></span>!</h2>

  <h3>Choose an action:</h3>

  <button onclick="location.href='balance.html'">ðŸ’³ View Balance</button>
  <button onclick="location.href='add-funds.html'">ðŸ’° Add Funds</button>
  <button onclick="location.href='pay-game.html'">ðŸŽ± Pay for Game/Table</button>
  <br><br>
  <button onclick="logout()">Logout</button>
</div>

<!-- Particles.js Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1.2 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }},
    "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }}}
  },
  "retina_detect": true
});
</script>

<script>
function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

function updateUser() {
  const user = localStorage.getItem('poolUser') || "Guest";
  document.getElementById('user-name').innerText = user;
}

window.onload = updateUser;
</script>

</body>
</html>
