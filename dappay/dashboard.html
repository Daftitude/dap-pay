<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAPâš¡Pay - Dashboard</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="card dashboard-card">
  <div class="dap-logo">DAPâš¡Pay</div>

  <h2 id="welcome-text" class="slide-in">ğŸ‘‹ Welcome back, <span id="user-name">User</span>!</h2>

  <div class="divider"></div>

  <div class="wallet-hero">
    <h3>ğŸ’³ Wallet Balance</h3>
    <h1 id="wallet-balance">$0.00</h1>
  </div>

  <div class="divider"></div>

  <h3>ğŸ“ˆ Transactions Completed</h3>
  <h2 id="transaction-count" class="count-up">0</h2>

  <div class="divider"></div>

  <h3>ğŸ¯ Last Payment</h3>
  <p id="last-payment">No payments yet.</p>

  <div class="divider"></div>

  <button class="glow-btn" onclick="location.href='balance.html'">ğŸ’³ View Balance</button>
  <button class="glow-btn" onclick="location.href='add-funds.html'">ğŸ’° Add Funds</button>
  <button class="glow-btn" onclick="location.href='pay-game.html'">ğŸ± Pay for Game/Table</button>

  <br>
  <button class="glow-btn logout-btn" onclick="logout()">ğŸšª Logout</button>

  <div class="secure-text">
    ğŸ›¡ï¸ Secure Local Session
  </div>

  <div class="play-tagline">
    ğŸš€ Ready to play? Let's go!
  </div>
</div>

<!-- Particles.js Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- Toast Notifications -->
<script src="JS/toast.js"></script>

<script>
// ParticlesJS Config
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 100, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.3, "random": true },
    "size": { "value": 2, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.25, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }},
    "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }}}
  },
  "retina_detect": true
});

function updateDashboard() {
  const username = localStorage.getItem('poolUser') || "User";
  const balance = parseFloat(localStorage.getItem('walletBalance')) || 0;
  const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];

  document.getElementById('user-name').innerText = username;

  animateBalance(balance);
  animateTransactions(history.length);

  if (history.length > 0) {
    const last = history[history.length - 1];
    document.getElementById('last-payment').innerText = `$${last.amount} - ${last.type} (${last.date})`;
  } else {
    document.getElementById('last-payment').innerText = "No payments yet.";
  }

  if (balance >= 100) {
    showToast("ğŸ‰ Big Wallet Energy! $"+balance.toFixed(2), "success");
  }

  if (balance >= 200) {
    showToast("ğŸ’ DAPâš¡Pay High Roller Achieved! ğŸ’", "success");
  }
}

function animateBalance(targetBalance) {
  let start = 0;
  const duration = 1200;
  const stepTime = Math.abs(Math.floor(duration / targetBalance));
  const balanceEl = document.getElementById('wallet-balance');

  const timer = setInterval(() => {
    start += 1;
    balanceEl.innerText = `$${start.toFixed(2)}`;

    if (start >= targetBalance) {
      clearInterval(timer);
      balanceEl.innerText = `$${targetBalance.toFixed(2)}`;
    }
  }, stepTime);
}

function animateTransactions(targetCount) {
  let start = 0;
  const duration = 1000;
  const stepTime = Math.abs(Math.floor(duration / targetCount));
  const countEl = document.getElementById('transaction-count');

  const timer = setInterval(() => {
    start += 1;
    countEl.innerText = start;

    if (start >= targetCount) {
      clearInterval(timer);
      countEl.innerText = targetCount;
    }
  }, stepTime);
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.onload = updateDashboard;
</script>

</body>
</html>
