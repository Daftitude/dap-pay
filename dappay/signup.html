<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay - Sign Up</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="card">
  <div class="dap-logo">DAP⚡Pay</div>

  <h2>Create an DAP⚡ Account</h2>

  <input type="text" id="username" placeholder="Choose a Username">
  <input type="password" id="password" placeholder="Create a Password">

  <button onclick="register()">Sign Up</button>

  <p style="margin-top: 15px;">Already have an account? <a href="login.html" style="color: #0CC7F6;">Login</a></p>
</div>

<!-- Particles -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- Toast system -->
<script src="JS/toast.js"></script>

<script>
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1.2 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }},
    "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }}}
  },
  "retina_detect": true
});

function register() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    showToast("❌ Please fill in both fields.", "error");
    return;
  }

  localStorage.setItem('poolUser', username);
  localStorage.setItem('poolPass', password);
  localStorage.setItem('walletBalance', 0);
  localStorage.setItem('paymentHistory', JSON.stringify([]));

  showToast("✅ Account Created! Logging you in...");
  
  setTimeout(() => {
    window.location.href = 'login.html';
  }, 1500);
}
</script>

</body>
</html>
