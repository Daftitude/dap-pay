<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAPPay - Balance</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div id="particles-js"></div>

<div class="card">
  <h2>üí≥ Your Wallet Balance</h2>

  <h1 id="wallet-balance">$0.00</h1>

  <div id="low-balance-warning" style="color: #FFC857; margin-top: 10px; display: none;">
    ‚ö†Ô∏è Warning: Your balance is low. Please add more funds.
  </div>

  <br>
  <button onclick="location.href='dashboard.html'">üè† Return to Dashboard</button>
</div>

<!-- Particles.js Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1.2 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }},
    "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 0.6 }}}
  },
  "retina_detect": true
});
</script>

<script>
function loadBalance() {
  const balance = parseFloat(localStorage.getItem('walletBalance')) || 0;
  document.getElementById('wallet-balance').innerText = `$${balance.toFixed(2)}`;

  if (balance < 10) {
    document.getElementById('low-balance-warning').style.display = 'block';
  } else {
    document.getElementById('low-balance-warning').style.display = 'none';
  }
}

window.onload = loadBalance;
</script>

</body>
</html>
