<!DOCTYPE html>
< lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP‚ö°Pay | Balance</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <div class="dap-logo">DAP‚ö°Pay</div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="add-funds.html">‚ûï Add Funds</a>
      <a href="balance.html">üí∞ Balance</a>
      <a href="login.html" onclick="logout()">üö™ Logout</a>
    </div>
  </div>
</nav>

<!-- ======= Main Content ======= -->
<div class="dashboard-wrapper">

  <!-- Page Title -->
  <h1 class="dashboard-welcome">üí∞ Your Wallet Balance</h1>

  <!-- Wallet Balance Display -->
  <div class="balance-card">
    <h2 id="walletBalance">$0.00</h2>
    <p>Available Funds</p>
  </div>

  <!-- Info Tip -->
  <div class="form-card" style="margin-top: 20px; text-align: center;">
    <p style="color: #ccc;">üí° Tip: Keep your balance above $5 to keep playing uninterrupted!</p>
  </div>

  <!-- Back Button -->
  <div style="margin-top: 30px; text-align: center;">
    <button class="glow-btn secondary" onclick="goDashboard()">‚¨ÖÔ∏è Back to Dashboard</button>
  </div>

</div>

<!-- ======= Scripts ======= -->

<!-- Particles.js Background -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Popup System -->
<script src="JS/popup.js"></script>

<!-- Toast System -->
<script src="JS/toast.js"></script>

<script>
// Initialize Particles
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Toggle Mobile Menu
function toggleMenu() {
  document.getElementById('navLinks').classList.toggle('show');
}

// Go back to Dashboard
function goDashboard() {
  window.location.href = "dashboard.html";
}

// Load User and Show Balance
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = localStorage.getItem('currentUser');

if (!currentUser) {
  window.location.href = "login.html";
}

let user = users.find(u => u.username === currentUser);

// Update Wallet Balance
function updateBalanceDisplay() {
  document.getElementById('walletBalance').textContent = `$${user.balance.toFixed(2)}`;
}
updateBalanceDisplay();

// Logout
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

<!-- Balance Script -->
<script>
// Initialize Particles
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 60, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Hamburger Menu for Mobile
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('show');
}

// Load user balance
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = localStorage.getItem('currentUser');

if (!currentUser) {
  window.location.href = "login.html";
}

let user = users.find(u => u.username === currentUser);

if (user) {
  document.getElementById('walletBalance').textContent = `$${user.balance.toFixed(2)}`;
} else {
  document.getElementById('walletBalance').textContent = '$0.00';
}

// Logout function
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

</body>
</html>
