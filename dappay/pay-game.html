<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay | Pay for Game/Table</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <div class="dap-logo">DAP⚡Pay</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="add-funds.html">➕ Add Funds</a>
      <a href="balance.html">💰 Balance</a>
      <a href="pay-game.html">🎱 Pay Game</a>
      <a href="login.html" onclick="logout()">🚪 Logout</a>
    </div>
  </div>
</nav>

<!-- ======= Main Content ======= -->
<div class="dashboard-wrapper">

  <!-- Page Title -->
  <h1 class="dashboard-welcome">🎱 Pay for Game / Table</h1>

  <!-- Table Number Input -->
  <div class="form-card" style="margin-top: 20px; text-align: center;">
    <h3 style="color: #0CC7F6;">Enter Table Number</h3>
    <input type="number" id="tableNumber" class="input-field" placeholder="Enter Table # (1, 2, 3...)">
  </div>

  <!-- Payment Buttons -->
  <div class="payment-options" style="margin-top: 30px;">
    <button onclick="payForGame()">🎱 Pay $5 for Game</button>
    <button onclick="payForTable()">🪑 Pay $10 for Table</button>
  </div>

  <!-- Back Button -->
  <div style="margin-top: 40px; text-align: center;">
    <button class="glow-btn secondary" onclick="goDashboard()">⬅️ Back to Dashboard</button>
  </div>

</div>

<!-- ======= Scripts ======= -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="JS/popup.js"></script>
<script src="JS/toast.js"></script>

<script>
// Particles Init
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Toggle Menu
function toggleMenu() {
  document.getElementById('navLinks').classList.toggle('show');
}

// Go back to Dashboard
function goDashboard() {
  window.location.href = "dashboard.html";
}

// Load User
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = localStorage.getItem('currentUser');
if (!currentUser) {
  window.location.href = "login.html";
}
let user = users.find(u => u.username === currentUser);

// Payment Functions
function payForGame() {
  const table = document.getElementById('tableNumber').value.trim();
  if (!table) {
    showPopup('error', '❌ Please enter a table number.');
    return;
  }
  if (user.balance >= 5) {
    user.balance -= 5;
    saveTransaction('Game', 5, table);
    localStorage.setItem('users', JSON.stringify(users));
    showPopup('success', '✅ Paid $5 for Game!');
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  } else {
    showPopup('error', '❌ Insufficient Balance.');
  }
}

function payForTable() {
  const table = document.getElementById('tableNumber').value.trim();
  if (!table) {
    showPopup('error', '❌ Please enter a table number.');
    return;
  }
  if (user.balance >= 10) {
    user.balance -= 10;
    saveTransaction('Table', 10, table);
    localStorage.setItem('users', JSON.stringify(users));
    showPopup('success', '✅ Paid $10 for Table!');
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  } else {
    showPopup('error', '❌ Insufficient Balance.');
  }
}

// Save Transaction
function saveTransaction(type, amount, table) {
  const history = JSON.parse(localStorage.getItem('paymentHistory')) || [];
  history.push({
    username: currentUser,
    table: table,
    amount: amount,
    type: type,
    date: new Date().toLocaleString()
  });
  localStorage.setItem('paymentHistory', JSON.stringify(history));
}

// Logout
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

</body>
</html>
