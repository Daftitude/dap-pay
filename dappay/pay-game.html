<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAPâš¡Pay | Pay for Game</title>

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="dap-logo">DAPâš¡Pay</div>

    <!-- Hamburger (mobile view) -->
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <!-- Navigation Links -->
    <div class="nav-links" id="navLinks">
      <a href="dashboard.html">ğŸ  Dashboard</a>
      <a href="add-funds.html">â• Add Funds</a>
      <a href="balance.html">ğŸ’° Balance</a>
      <a href="login.html" onclick="logout()">ğŸšª Logout</a>
    </div>
  </div>
</nav>

<!-- ======= Main Page Content ======= -->
<div class="dashboard-wrapper">

  <!-- Page Title -->
  <h1 class="dashboard-welcome">ğŸ± Pay for Your Game</h1>

  <!-- Table Number Input -->
  <div class="balance-card">
    <label for="tableNumber">Enter Table Number:</label><br><br>
    <input type="number" id="tableNumber" placeholder="e.g. 5" min="1" style="padding: 10px; border-radius: 6px; border: none; margin-bottom: 20px;">
    <br>

    <!-- Payment Buttons -->
    <button class="glow-btn" onclick="payGame()">ğŸ± Pay $5 for Game</button>
    <button class="glow-btn" onclick="payTable()" style="margin-top: 15px;">ğŸª‘ Pay $10 for Table</button>

    <!-- Return Button -->
    <button class="logout-btn" style="margin-top: 30px;" onclick="location.href='dashboard.html'">â¬…ï¸ Return to Dashboard</button>
  </div>

</div>

<!-- ======= Scripts ======= -->

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Toast Notifications -->
<script src="JS/toast.js"></script>

<!-- Pay Game Logic -->
<script>
// Initialize Particles
particlesJS('particles-js', {
  "particles": {
    "number": { "value": 60, "density": { "enable": true, "value_area": 800 }},
    "color": { "value": "#0CC7F6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.4, "random": true },
    "size": { "value": 3, "random": true },
    "line_linked": { "enable": true, "distance": 150, "color": "#0CC7F6", "opacity": 0.3, "width": 1 },
    "move": { "enable": true, "speed": 1 }
  },
  "retina_detect": true
});

// Hamburger Mobile Menu
function toggleMenu() {
  const navLinks = document.getElementById('navLinks');
  navLinks.classList.toggle('show');
}

// Check User Login
let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = localStorage.getItem('currentUser');

if (!currentUser) {
  window.location.href = "login.html";
}

let user = users.find(u => u.username === currentUser);

// Pay $5 for Game
function payGame() {
  const tableNum = document.getElementById('tableNumber').value;
  if (!tableNum) {
    showToast('âš ï¸ Please enter your table number.', 'error');
    return;
  }

  if (user.balance >= 5) {
    user.balance -= 5;
    saveTransaction('Game', 5, tableNum);
    showToast('âœ… Paid $5 for Game!');
    localStorage.setItem('users', JSON.stringify(users));
    setTimeout(() => location.href='dashboard.html', 1500);
  } else {
    showToast('âŒ Insufficient balance.', 'error');
  }
}

// Pay $10 for Table
function payTable() {
  const tableNum = document.getElementById('tableNumber').value;
  if (!tableNum) {
    showToast('âš ï¸ Please enter your table number.', 'error');
    return;
  }

  if (user.balance >= 10) {
    user.balance -= 10;
    saveTransaction('Table', 10, tableNum);
    showToast('âœ… Paid $10 for Table!');
    localStorage.setItem('users', JSON.stringify(users));
    setTimeout(() => location.href='dashboard.html', 1500);
  } else {
    showToast('âŒ Insufficient balance.', 'error');
  }
}

// Save Transaction
function saveTransaction(type, amount, tableNumber) {
  let history = JSON.parse(localStorage.getItem('paymentHistory')) || [];

  history.push({
    username: currentUser,
    table: tableNumber,
    amount: amount,
    type: type,
    date: new Date().toLocaleString()
  });

  localStorage.setItem('paymentHistory', JSON.stringify(history));
}

// Logout
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
}
</script>

</body>
</html>
