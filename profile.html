      <label><input type="checkbox" id="notifyPush"> Push Notifications</label>

    <section class="card-glass account-actions-section">
      <button class="glow-btn danger" id="deleteAccountBtn">Delete Account</button>
    </section>
  </main>

  <!-- footer -->
  <footer id="footer-placeholder"></footer>

  <script src="js/particles.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
