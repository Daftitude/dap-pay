<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Commit 1: Meta + Stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAP‚ö°Pay | Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Commit 2: Nav injected via main.js -->

<body data-flavor="public">
  <div id="nav-placeholder"></div>
  <!-- Commit 3: Particles background -->
  <div id="particles-js" aria-hidden="true"></div>
  <main role="main">
    <section class="signup-wrapper page-wrapper" aria-labelledby="signupTitle">
      <h1 id="signupTitle" class="signup-title">DAP‚ö° Sign Up</h1>

      <!-- Add your 1px border to the wrapper instead of the card -->
      <div class="form-card">
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress-step progress-step-active" data-title="Account"></div>
          <div class="progress-step" data-title="Personal"></div>
          <div class="progress-step" data-title="Confirm"></div>
        </div>

        <form id="signupForm">
          <!-- Step 1: Account -->
          <fieldset class="form-step form-step-active">
            <label for="newUsername" class="sr-only">Username</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Choose your DAP‚ö° username"
              class="input-field" required>
            <label for="newEmail" class="sr-only">Email Address</label>
            <input type="email" id="newEmail" name="newEmail" placeholder="Your email address" class="input-field"
              required>
            <div class="btn-group">
              <button type="button" class="btn-next glow-btn">Next</button>
            </div>
          </fieldset>

          <!-- Step 2: Personal -->
          <fieldset class="form-step">
            <label for="dob" class="sr-only">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="input-field" required>
            <label for="address" class="sr-only">Address</label>
            <input type="text" id="address" name="address" placeholder="Your address" class="input-field" required>
            <div class="btn-group">
              <button type="button" class="btn-prev glow-btn secondary">Previous</button>
              <button type="button" class="btn-next glow-btn">Next</button>
            </div>
          </fieldset>

          <!-- Step 3: Security -->
          <fieldset class="form-step">
            <div class="password-field">
              <label for="newPassword" class="sr-only">Password</label>
              <input type="password" id="newPassword" name="newPassword" placeholder="Create a secure password"
                class="input-field" required>
              <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
            </div>
            <div class="password-field">
              <label for="confirmPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                class="input-field" required>
              <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn-prev glow-btn secondary">Previous</button>
              <button type="submit" class="glow-btn">Confirm</button>
            </div>
          </fieldset>
        </form>

      </div>
    </section>
  </main>

  <!-- 5) Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Commit 8: Core scripts -->
  <script src="js/particles.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script type="module"src="js/signup.js" defer></script>
</body>

</html>
