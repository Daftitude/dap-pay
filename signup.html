<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay | Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome (for password eye toggle) -->
  <script src="https://kit.fontawesome.com/your_kit.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- ======= Navbar ======= -->
<nav class="navbar">
  <div class="nav-container">
    <div class="dap-logo">DAP⚡Pay</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="login.html">🔑 Login</a>
      <a href="signup.html">🆕 Sign Up</a>
    </div>
  </div>
</nav>

<!-- ======= Signup Wrapper with Glass Effect ======= -->
<div class="dashboard-wrapper">
  <div class="hero-glass">

    <h2 id="stepProgress" style="margin-bottom: 30px;">Step 1 of 6</h2>

    <form id="signupForm">

      <!-- Steps -->
      <div class="step" id="step1">
        <input type="text" id="username" class="input-field" placeholder="🔥 Choose a Username" required>
      </div>

      <div class="step" id="step2" style="display:none;">
        <input type="text" id="emailPhone" class="input-field" placeholder="📧 Enter Email or 📱 Phone" required>
      </div>

      <div class="step" id="step3" style="display:none;">
        <input type="text" id="firstName" class="input-field" placeholder="👤 First Name" required>
        <input type="text" id="lastName" class="input-field" placeholder="👤 Last Name" required>
      </div>

      <div class="step" id="step4" style="display:none;">
        <input type="number" id="dobMonth" class="input-field" placeholder="📅 Month (MM)" min="1" max="12" required>
        <input type="number" id="dobDay" class="input-field" placeholder="📅 Day (DD)" min="1" max="31" required>
        <input type="number" id="dobYear" class="input-field" placeholder="📅 Year (YYYY)" min="1900" required>
      </div>

      <div class="step" id="step5" style="display:none;">
        <input type="text" id="address" class="input-field" placeholder="🏠 Address (Optional)">
      </div>

      <div class="step" id="step6" style="display:none;">
        <div style="position: relative;">
          <input type="password" id="password" class="input-field" placeholder="🔒 Create Password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
        </div>
        <div style="position: relative; margin-top:10px;">
          <input type="password" id="confirmPassword" class="input-field" placeholder="🔒 Confirm Password" required>
          <i class="fas fa-eye toggle-password" id="toggleConfirmPassword" onclick="togglePassword('confirmPassword', 'toggleConfirmPassword')"></i>
        </div>
      </div>

      <!-- Buttons -->
      <div style="margin-top: 30px;">
        <button type="button" class="glow-btn secondary" onclick="prevStep()" id="backBtn" style="display:none;">⬅️ Back</button>
        <button type="button" class="glow-btn" onclick="nextStep()">Continue ➡️</button>
      </div>

    </form>
  </div>
</div>

    <div class="footer-column">

    </div>
  </div>
