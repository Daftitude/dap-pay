<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Commit 1: Meta & Stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAP⚡Pay | Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Commit 2: Nav injected via main.js -->

<body data-flavor="app">
  <div id="nav-placeholder"></div>

  <!-- Commit 3: Particles background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- Commit 4: Main dashboard content -->
  <main role="main">
    <div class="dashboard-wrapper">

      <!-- Hero Welcome -->
      <section class="hero-section">
        <h1 class="hero-title">👋 Welcome back, <span id="userName"></span>!</h1>
        <p class="hero-subtitle">✅ Status: <span style="color:#0CC7F6;">Good Standing</span></p>
      </section>

      <!-- Wallet Balance -->
      <div class="balance-card">
        <h2 id="walletBalance">$0.00</h2>
        <p>Available Wallet Balance</p>
      </div>
      <!-- Profile Card -->
      <div class="form-card profile-card">
        <h3>Your Profile</h3>
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>DOB:</strong> <span id="profileDob"></span></p>
        <p><strong>Address:</strong> <span id="profileAddress"></span></p>
      </div>
      <!-- Quick Stats -->
      <div class="form-card" aria-labelledby="quickStatsHeading">
        <h2 id="quickStatsHeading" class="sr-only">Quick Stats</h2>
        <div class="features-list" style="text-align:center;">
          <p>🎱 Games Played: <strong id="gamesPlayed">0</strong></p>
          <p>🪑 Tables Paid: <strong id="tablesPaid">0</strong></p>
          <p>💵 Total Spent: <strong id="totalSpent">$0.00</strong></p>
        </div>
      </div>


      <!-- Last Payment Info -->
      <div class="form-card" aria-labelledby="lastPaymentHeading">
        <h2 id="lastPaymentHeading" class="sr-only">Last Payment</h2>
        <p id="lastPaymentInfo" style="color:#ccc; text-align:center;">
          No recent payments yet.
        </p>
      </div>

      

      <!-- Action Buttons -->
      <div class="payment-options">
        <button onclick="location.href='pay-game.html'">🎱 Start New Game/Table ➡️</button>
        <button onclick="location.href='add-funds.html'">➕ Add Funds</button>
      </div>

      <!-- Transaction History -->
      <div class="transaction-history" aria-labelledby="historyHeading">
        <h2 id="historyHeading">Transaction History</h2>
        <div id="transactionList" style="color:#ccc; text-align:center;">
          No transactions yet.
        </div>
      </div>

    </div>
  </main>

  <!-- Commit 5: Footer injected via main.js -->
  <div id="footer-placeholder"></div>

  <!-- Commit 6: Scripts -->
  <script src="js/particles.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/dashboard.js" defer></script>
</body>

</html>
