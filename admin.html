<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Commit 1: Meta & Stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAPâš¡Pay | Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Commit 2: Chart.js for earnings graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body data-flavor="admin">
  <div id="nav-placeholder"></div>

  <!-- Commit 3: Nav injected via main.js -->
  <div id="nav-placeholder"></div>

  <!-- Commit 4: Particles background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- Commit 5: Main admin content -->
  <main role="main">
    <div class="page-wrapper">

      <!-- Admin Greeting -->
      <section class="hero-section">
        <h1 class="hero-title">ðŸ‘‹ Admin Dashboard</h1>
        <p class="hero-subtitle">
          Welcome, <strong id="adminName">Admin</strong>
        </p>
      </section>

      <!-- Wallet Balance Card -->
      <div class="balance-card">
        <h2 id="walletBalanceAdmin">$0.00</h2>
        <p>Admin Wallet Balance</p>
      </div>

      <!-- Earnings Chart -->
      <section class="form-card" aria-labelledby="earningsHeading">
        <h2 id="earningsHeading" class="sr-only">Earnings Over Last 7 Days</h2>
        <canvas id="earningsChart" width="400" height="200"></canvas>
      </section>

      <!-- Manage Users -->
      <section class="form-card" aria-labelledby="usersHeading">
        <h2 id="usersHeading">Manage Players</h2>
        <label for="searchInput" class="sr-only">Search Users</label>
        <input type="text" id="searchInput" class="input-field" placeholder="Search by username"
          oninput="filterUsers()" />
        <div id="usersTable" style="margin-top:1rem;"></div>
      </section>

      <!-- Transactions History -->
      <section class="form-card" aria-labelledby="transactionsHeading">
        <h2 id="transactionsHeading">All Transactions</h2>
        <button onclick="downloadCSV()" class="glow-btn" style="margin-bottom:1rem;">
          Download CSV
        </button>
        <div id="transactionTable"></div>
      </section>

      <!-- Adjust Player Balance -->
      <section class="form-card" aria-labelledby="adjustHeading">
        <h2 id="adjustHeading">Adjust Player Balance</h2>
        <label for="adjustUsername" class="sr-only">Username</label>
        <input type="text" id="adjustUsername" class="input-field" placeholder="Username to adjust" />
        <label for="adjustAmount" class="sr-only">Amount</label>
        <input type="number" id="adjustAmount" class="input-field" placeholder="Amount (+ or -)" step="0.01" />
        <button onclick="adjustBalance()" class="glow-btn">
          Update Balance
        </button>
      </section>

    </div>
  </main>


  <!-- Commit 8: Footer injected via main.js -->
  <div id="footer-placeholder"></div>

  <!-- Commit 9: Scripts -->
  <script src="js/particles.min.js" defer></script>
  <script src="js/particles-init.js" defer></script>
  <script src="js/main.js" defer></script>
  <script type="module" src="js/admin.js" defer></script>
  </body>

</html>
