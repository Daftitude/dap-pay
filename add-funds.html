<!-- add‐funds.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAP⚡Pay | Add Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-flavor="app">
  <div id="nav-placeholder"></div>
  <div id="particles-js" aria-hidden="true"></div>

  <main class="page-wrapper">
    <h1 class="hero-title">➕ Add Funds</h1>

    <!-- Mode selector -->
    <div class="mode-buttons" role="group" aria-label="Deposit Method">
      <button id="fiatBtn" class="mode-btn mode-active">Fiat</button>
      <button id="cryptoBtn" class="mode-btn">Crypto</button>
      <button id="bankBtn" class="mode-btn">Bank Transfer</button>
      <button id="promoBtn" class="mode-btn">Promo Code</button>
    </div>

    <!-- Fiat Section -->
    <section id="fiatSection" class="form-card deposit-section">
      <form id="addFundsForm">
        <label for="fiatAmount">Amount (USD)</label>
        <input type="number" id="fiatAmount" class="input-field" min="1" step="0.01" placeholder="e.g. 25.00">

        <button id="submitBtn" type="submit" class="glow-btn" disabled>Deposit</button>
      </form>
    </section>

    <!-- Crypto Section -->
    <section id="cryptoSection" class="form-card deposit-section" hidden>
      <form id="cryptoForm">
        <label for="cryptoAmount">Amount (USD)</label>
        <input type="number" id="cryptoAmount" class="input-field" min="1" step="0.01" placeholder="e.g. 50.00">
        <label for="walletAddr">Wallet Address</label>
        <input type="text" id="walletAddr" class="input-field" placeholder="0x...">

        <button id="cryptoSubmit" type="submit" class="glow-btn" disabled>Deposit</button>
      </form>
    </section>

    <!-- Bank Transfer Section -->
    <section id="bankSection" class="form-card deposit-section" hidden>
      <form id="bankForm">
        <label for="bankAmount">Amount (USD)</label>
        <input type="number" id="bankAmount" class="input-field" min="5" step="0.01" placeholder="e.g. 100.00">
        <label for="acctNum">Account Number</label>
        <input type="text" id="acctNum" class="input-field" placeholder="123456789">
        <label for="routingNum">Routing Number</label>
        <input type="text" id="routingNum" class="input-field" placeholder="011000015">

        <button id="bankSubmit" type="submit" class="glow-btn" disabled>Deposit</button>
      </form>
    </section>

    <!-- Promo Code Section -->
    <section id="promoSection" class="form-card deposit-section" hidden>
      <form id="promoForm">
        <label for="promoCode">Promo Code</label>
        <input type="text" id="promoCode" class="input-field" placeholder="Enter code">
        <button id="promoApply" type="button" class="glow-btn">Apply</button>
        <p id="promoFeedback" class="empty-state"></p>
      </form>
    </section>

    <!-- Summary Panel -->
    <div class="summary-panel">
      <h2>Summary</h2>
      <p><strong>Method:</strong> <span id="summaryMethod">Fiat</span></p>
      <p><strong>Amount:</strong> $<span id="summaryAmount">0.00</span></p>
      <p><strong>Fees:</strong> $<span id="summaryFees">0.00</span></p>
      <p><strong>New Balance:</strong> $<span id="summaryBalance">0.00</span></p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/particles.min.js" defer></script>
  <script type="module" src="js/main.js" defer></script>
  <script src="js/add-funds.js" defer></script>
</body>
</html>
