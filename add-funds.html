<!-- add-funds.html -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>DAPâš¡Pay | Add Funds</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-flavor="app">
  <div id="nav-placeholder"></div>
  <main class="page-wrapper">
    <h1 class="hero-title">âž• Add Funds</h1>
    <!-- Secure Mode Toggle -->
    <button class="glow-btn" id="secureToggle" style="margin-bottom:1.5rem;" title="Mask sensitive fields"
      type="button">ðŸ”’ Secure Mode</button>
    <!-- Live Balance -->
    <div style="text-align:center;margin-bottom:1.2rem;">
      <b>Balance:</b> <span id="liveBalance">$0.00</span>
    </div>
    <!-- Deposit Method Tabs -->
    <div aria-label="Deposit Method" class="mode-buttons" role="group">
      <button class="mode-btn mode-active" data-method="Fiat">Fiat</button>
      <button class="mode-btn" data-method="Crypto">Crypto</button>
      <button class="mode-btn" data-method="Bank">Bank Transfer</button>
      <button class="mode-btn" data-method="Promo">Promo Code</button>
    </div>
    <!-- ==== FIAT SECTION ==== -->
    <section class="form-card deposit-section" id="fiatSection">
      <form autocomplete="off" id="addFundsForm">
        <div class="deposit-flex-row">
          <div class="deposit-amount-col">
            <label for="fiatAmount">Amount (USD) <span data-tooltip="Deposit between $1â€“$1,000">ðŸ’¡</span></label>
            <div class="quick-fill-row">
              <input class="input-field" id="fiatAmount" min="1" placeholder="e.g. 25.00" step="0.01" type="number" />
              <button class="quick-fill-btn" data-value="10" type="button">$10</button>
              <button class="quick-fill-btn" data-value="25" type="button">$25</button>
              <button class="quick-fill-btn" data-value="50" type="button">$50</button>
            </div>
            <div class="suggestion-text" id="suggestion"></div>
          </div>
          <div class="deposit-chart-summary-row">
            <div class="deposit-chart-col">
              <canvas aria-label="Deposit Fee Breakdown" height="140" id="fiatFeeChart" width="140"></canvas>
            </div>
            <div class="deposit-summary-box" id="fiatSummary">
              <div>Amount: <span class="sum-amount">$0.00</span></div>
              <div>Fee: <span class="sum-fee">$0.00</span></div>
              <div>Balance After: <span class="sum-net">$0.00</span></div>
              <div class="chart-legend">
                <span class="legend-deposit"></span> Deposit
                <span class="legend-fee"></span> Fee
              </div>
            </div>
          </div>


        </div>
        <button class="glow-btn" id="submitBtn" style="margin-top:1rem;" type="submit">Deposit</button>
      </form>
    </section>
    <!-- ==== CRYPTO SECTION ==== -->
    <section class="form-card deposit-section" hidden="" id="cryptoSection">
      <form autocomplete="off" id="cryptoForm">
        <div class="deposit-flex-row">
          <div class="deposit-amount-col">
            <label for="cryptoAmount">Amount (USD) <span
                data-tooltip="Deposit between $1â€“$1,000 in crypto">ðŸ’¡</span></label>
            <div class="quick-fill-row">
              <input class="input-field" id="cryptoAmount" min="1" placeholder="e.g. 50.00" step="0.01" type="number" />
              <button class="quick-fill-btn" data-value="10" type="button">$10</button>
              <button class="quick-fill-btn" data-value="25" type="button">$25</button>
              <button class="quick-fill-btn" data-value="50" type="button">$50</button>
            </div>
            <div class="suggestion-text" id="cryptoSuggestion"></div>
          </div>
          <div class="deposit-chart-summary-row">
            <div class="deposit-chart-col">
              <canvas aria-label="Deposit Fee Breakdown" height="140" id="cryptoFeeChart" width="140"></canvas>
            </div>
            <div class="deposit-summary-box" id="cryptoSummary">
              <div>Amount: <span class="sum-amount">$0.00</span></div>
              <div>Fee: <span class="sum-fee">$0.00</span></div>
              <div>Balance After: <span class="sum-net">$0.00</span></div>
              <div class="chart-legend">
                <span class="legend-deposit"></span> Deposit
                <span class="legend-fee"></span> Fee
              </div>
            </div>
          </div>


        </div>
        <label for="walletAddr">Wallet Address</label>
        <input class="input-field" id="walletAddr" placeholder="0x..." type="text" />
        <button class="glow-btn" id="cryptoSubmit" style="margin-top:1rem;" type="submit">Deposit</button>
      </form>
    </section>
    <!-- ==== BANK SECTION ==== -->
    <section class="form-card deposit-section" hidden="" id="bankSection">
      <form autocomplete="off" id="bankForm">
        <div class="deposit-flex-row">
          <div class="deposit-amount-col">
            <label for="bankAmount">Amount (USD) <span data-tooltip="Deposit min $5 by bank">ðŸ’¡</span></label>
            <div class="quick-fill-row">
              <input class="input-field" id="bankAmount" min="5" placeholder="e.g. 100.00" step="0.01" type="number" />
              <button class="quick-fill-btn" data-value="10" type="button">$10</button>
              <button class="quick-fill-btn" data-value="25" type="button">$25</button>
              <button class="quick-fill-btn" data-value="50" type="button">$50</button>
            </div>
            <div class="suggestion-text" id="bankSuggestion"></div>
          </div>
          <div class="deposit-chart-summary-row">
            <div class="deposit-chart-col">
              <canvas aria-label="Deposit Fee Breakdown" height="140" id="bankFeeChart" width="140"></canvas>
            </div>
            <div class="deposit-summary-box" id="bankSummary">
              <div>Amount: <span class="sum-amount">$0.00</span></div>
              <div>Fee: <span class="sum-fee">$0.00</span></div>
              <div>Balance After: <span class="sum-net">$0.00</span></div>
              <div class="chart-legend">
                <span class="legend-deposit"></span> Deposit
                <span class="legend-fee"></span> Fee
              </div>
            </div>
          </div>


        </div>
        <label for="acctNum">Account Number</label>
        <input class="input-field" data-maskable="" id="acctNum" placeholder="123456789" type="text" />
        <label for="routingNum">Routing Number</label>
        <input class="input-field" data-maskable="" id="routingNum" placeholder="011000015" type="text" />
        <button class="glow-btn" id="bankSubmit" style="margin-top:1rem;" type="submit">Deposit</button>
      </form>
    </section>
    <!-- ==== PROMO SECTION ==== -->
    <section class="form-card deposit-section" hidden="" id="promoSection">
      <form autocomplete="off" id="promoForm">
        <label for="promoCode">Promo Code</label>
        <div style="display:flex;gap:0.5rem;">
          <input class="input-field" id="promoCode" placeholder="Enter code" style="flex:1;" type="text" />
          <button class="glow-btn" id="promoApply" type="submit">Apply</button>
        </div>
        <div class="suggestion-text" id="promoSuggestion"></div>
        <p class="empty-state" id="promoFeedback"></p>
      </form>
    </section>
    <!-- Modal overlays for achievements, wheel, etc., are inserted here by JS -->
    <div id="modal-root"></div>
  </main>
  <div id="footer-placeholder"></div>
  <script defer="" src="js/particles.min.js"></script>
  <script defer="" src="js/main.js" type="module"></script>
  <script defer="" src="js/add-funds.js" type="module"></script>
</body>

</html>
