<!-- add-funds.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Commit 1: Meta & external stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAP⚡Pay | Add Funds</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<!-- Commit 2: Nav injected via main.js -->

<body data-flavor="app">
  <div id="nav-placeholder"></div>

  <!-- Commit 3: Particles background -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- Commit 4: Main content wrapper -->
  <main role="main">
    <div class="page-wrapper">

      <h1 class="hero-title">➕ Add Funds</h1>

      <section class="form-card" aria-labelledby="addFundsHeading">
        <h2 id="addFundsHeading" class="sr-only">Add Funds to Your Wallet</h2>

        <!-- Commit 5: Payment mode toggles -->
        <div class="mode-buttons" role="group" aria-label="Payment Mode">
          <button id="fiatBtn" class="mode-btn mode-active">Fiat</button>
          <button id="cryptoBtn" class="mode-btn">Crypto</button>
          <button id="otherBtn" class="mode-btn">Other</button>
        </div>

        <!-- Commit 6: Mode-specific input sections -->
        <form id="addFundsForm">
          <div id="fiatSection" class="funds-section">
            <label for="fiatAmount">Amount (USD)</label>
            <input type="number" id="fiatAmount" class="input-field" placeholder="e.g. 25.00" min="1" step="0.01">
          </div>

          <div id="cryptoSection" class="funds-section" hidden>
            <label for="cryptoAmount">Amount (Crypto)</label>
            <input type="number" id="cryptoAmount" class="input-field" placeholder="e.g. 0.005" min="0.0001"
              step="0.0001">
            <label for="cryptoType">Currency</label>
            <select id="cryptoType" class="input-field">
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="ETH">Ethereum (ETH)</option>
            </select>
          </div>

          <div id="otherSection" class="funds-section" hidden>
            <label for="otherAmount">Enter Other Amount ($10–$200)</label>
            <input type="number" id="otherAmount" class="input-field" placeholder="10.00" min="10" max="200"
              step="0.01">
          </div>

          <!-- Commit 7: Submit button -->
          <button type="submit" id="submitBtn" class="glow-btn" disabled>
            Deposit
          </button>
        </form>
      </section>
    </div>
  </main>

  <!-- Commit 8: Footer injected via main.js -->
  <div id="footer-placeholder"></div>

  <!-- Commit 9: Scripts -->
  <script src="js/particles.min.js" defer></script>
  <script src="js/particles-init.js" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
